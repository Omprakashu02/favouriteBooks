
<form ngNativeValidate #bookAddUpdateForm="ngForm">
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{isEdit?'Edit Book':'Add Book'}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(false)"></button>
	</div>
	<div class="modal-body">
      <div class="row">
        <div class="mb-2 col-6">
          <label for="bookId" class="form-label">Book Id <img class="mb-3 ms-1" height="5" width="5"  src="../../../../../assets/svgIcon/asterisk.svg" alt=""></label>
          <input [required]="true" name="bookId" onlyAlphabetsAndNumbers [(ngModel)]="addUpdateBooks.bookId" type="text" class="form-control" id="bookId" aria-describedby="emailHelp">
        </div>
        <div class="mb-2 col-6">
          <label for="title" class="form-label">Title <img class="mb-3 ms-1" height="5" width="5"  src="../../../../../assets/svgIcon/asterisk.svg" alt=""></label>
          <input [required]="true" onlyAlphabetsAndNumbers name="title" [(ngModel)]="addUpdateBooks.title" type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-2 col-12">
          <label for="author" class="form-label">Author <img class="mb-3 ms-1" height="5" width="5"  src="../../../../../assets/svgIcon/asterisk.svg" alt=""></label>
          <input [required]="true" onlyAlphabets name="author" [(ngModel)]="addUpdateBooks.author" type="text" class="form-control" id="author" aria-describedby="emailHelp">
        </div>
        <div class="mb-2 col-6">
          <label for="dateOfBirth" class="mb-2">Published Date <img class="mb-3 ms-1" height="5" width="5"  src="../../../../../assets/svgIcon/asterisk.svg" alt=""></label>
          <div class="input-group">
            <input
            [required]="true"
              id="publishedDate"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="publishedDate"
              readonly
              [(ngModel)]="addUpdateBooks.publishedDate"

              #dp="ngbDatepicker"
            />

          <input [required]="true" OnlyNumberWithSingleDecimal name="price" [(ngModel)]="addUpdateBooks.price" type="text" class="form-control" id="price" aria-describedby="emailHelp">
        </div>
      </div>

	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-outline-dark py-1" (click)="addEditBooks()">Save</button>

	</div>
</form>
